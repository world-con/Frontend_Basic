<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>명언 카드 만들기</title>
    <style>
      .quote {
        box-sizing: border-box;
        border-radius: 10px;
        width: 350px;
        height: 350px;
        background-color: #646496;
        text-align: center;
        margin: 30px;
        padding-top: 30px;
        background-image: url(https://i.pinimg.com/564x/30/5d/7d/305d7d275a9d2afcd0b96c8ae0e90633.jpg);
        font-size: 17px;
      }
      .quote:hover {
        box-shadow: 5px 5px gray;
      }
      .img {
        width: 300px;

        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="quote">
      <img
        class="img"
        src="https://cdn.news.hidoc.co.kr/news/photo/201711/15736_37103_0356.jpg"
      />
      <hr />
      오랫동안 꿈을 그리는 사람은<br />마침내 그 꿈을 닮아간다.
    </div>
  </body>
</html>
