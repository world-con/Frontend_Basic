<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼</title>
  </head>
  <body>
    <!-- 백엔드로 데이터를 보낼 때에는 name으로 전달되기 때문에 유의하자 -->
    <form action="/a" method="post">
      <!-- input은 인라인 레벨 -->

      <div>
        <label for="userid">아이디 :</label>
        <input
          type="text"
          name="userid"
          id="userid"
          placeholder="아이디를 입력하세요"
          required
        />
      </div>
      <div>
        <label for="password">패스워드 :</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="비밀번호를 입력하세요"
          required
        />
      </div>
      <div>
        <label for="email">이메일 :</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="aaa@naver.com"
        />
      </div>
      <div>
        <label for="age">나이 : </label>
        <input
          type="number"
          name="age"
          id="age"
          value="0"
          min="0"
          max="150"
          disabled
        />
      </div>
      <div>
        생년월일 :
        <input type="date" name="date" id="date" />
      </div>
      <div>
        관심분야 :
        <label>
          <input type="checkbox" name="interest" value="sports" id="sports" />
          스포츠
        </label>
        <label>
          <input type="checkbox" name="interest" value="music" id="music" />
          음악
        </label>
        <label>
          <input type="checkbox" name="interest" value="travel" id="travel" />
          여행
        </label>
      </div>
      <div>
        회원구분 :
        <label>
          <input
            type="radio"
            name="member-type"
            value="personal"
            id="personal"
          />개인회원</label
        >
        <label>
          <input
            type="radio"
            name="member-type"
            value="company"
            id="company"
          />기업회원</label
        >
      </div>
      <div>
        <h5>자기소개(100자 이내)</h5>
        <textarea
          name="introduce"
          id="introduce"
          cols="50"
          rows="5"
          maxlength="100"
        ></textarea>
      </div>
      <div>
        <h5>사는곳</h5>
        <select name="place" id="place">
          <option value="">선택하세요</option>
          <option value="seoul">서울</option>
          <option value="daejeon" selected>대전</option>
          <option value="daegu">대구</option>
        </select>
      </div>
      <button type="submit">제출</button>
      <button type="reset">초기화</button>
    </form>
  </body>
</html>
