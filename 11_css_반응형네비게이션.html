<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 네비게이션</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      /* 네비게이션 기본 스타일 */
      .navbar {
        background-color: #2c3e50;
        padding: 15px 20px;
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      /* 햄버거 버튼 - 모바일에서만 보임 */
      .menu-toggle {
        display: block;
        background: none;
        border: none;
        cursor: pointer;
        padding: 10px;
      }

      .menu-toggle span {
        display: block;
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 5px 0;
        transition: 0.3s;
      }

      /* 메뉴 기본 (모바일) */
      .nav-menu {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background-color: #34495e;
        flex-direction: column;
        list-style: none;
      }

      .nav-menu.active {
        display: flex;
      }

      .nav-menu li {
        border-bottom: 1px solid #4a6278;
      }

      .nav-menu a {
        display: block;
        padding: 15px 20px;
        color: white;
        text-decoration: none;
      }

      .nav-menu a:hover {
        background-color: #3498db;
      }

      /* 태블릿 이상: 가로 메뉴 */
      @media (min-width: 768px) {
        .menu-toggle {
          display: none; /* 햄버거 버튼 숨김 */
        }

        .nav-menu {
          display: flex; /* 항상 보임 */
          position: static;
          flex-direction: row;
          background-color: transparent;
        }

        .nav-menu li {
          border-bottom: none;
        }

        .nav-menu a {
          padding: 10px 20px;
        }
      }

      /* 콘텐츠 영역 */
      .content {
        padding: 40px 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">MyBrand</div>

        <button class="menu-toggle" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <ul class="nav-menu" id="navMenu">
          <li><a href="#">홈</a></li>
          <li><a href="#">서비스</a></li>
          <li><a href="#">포트폴리오</a></li>
          <li><a href="#">문의하기</a></li>
        </ul>
      </div>
    </nav>

    <div class="content">
      <h1>반응형 네비게이션</h1>
      <p>브라우저 창 크기를 조절해보세요!</p>
      <p>768px 이하에서는 햄버거 메뉴가 나타납니다.</p>
    </div>

    <script>
      function toggleMenu() {
        const menu = document.getElementById("navMenu");
        menu.classList.toggle("active");
      }
    </script>
  </body>
</html>
