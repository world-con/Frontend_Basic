<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플렉스박스</title>
    <style>
      .container {
        background-color: tomato;
        padding: 5px;
        display: flex;
        width: 500px;
        height: 400px;
        display: flex;
        flex-direction: row; /*디폴트*/
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }
      .item {
        background-color: gold;
        margin: 5px;
        width: 50px;
        height: 50px;
        /* height: 50px; */
      }
      .item1 {
        flex-grow: 1;
      }
      .item2 {
        flex-grow: 1;
      }
      .item3 {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1">[1]</div>
      <div class="item item2">[2]</div>
      <div class="item item3">[3]</div>
    </div>
  </body>
</html>
