<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .navbar {
        display: flex;
      }
      .logo {
        box-sizing: border-box;
        background-color: gold;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 700;
        width: 100px;
        height: 50px;
      }
      .nav-menu {
        box-sizing: border-box;
        background-color: gold;
        list-style: none;
        display: flex;
        gap: 20px;
        height: 50px;
        margin: 0px;
        flex: 1;
      }
      .nav-menu > li {
        background-color: gold;
        display: flex;
        align-items: center;
      }
      .nav-menu > li > a {
        text-decoration: none;
      }
      .nav-menu > li > a:hover {
        background-color: lime;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">MyBrand</div>
      <ul class="nav-menu">
        <li><a href="#" class="menu1">홈</a></li>
        <li><a href="#">서비스</a></li>
        <li><a href="#">포트폴리오</a></li>
        <li><a href="#">문의하기</a></li>
      </ul>
    </nav>
  </body>
</html>
